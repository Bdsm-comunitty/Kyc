<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYC Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .kyc-container {
            border: 2px solid #000;
            padding: 20px;
            display: inline-block;
            background-color: #ffffff;
            border-radius: 10px;
        }
        input, button {
            margin-top: 10px;
            padding: 10px;
            width: 90%;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="kyc-container">
        <h2>KYC Verification</h2>
        <p>Enter your National Identification Number (NIN):</p>
        <input type="text" id="nin" placeholder="Enter your NIN" maxlength="11">
        <p>Upload your identity document:</p>
        <input type="file" id="kycImage" accept="image/*">
        <br>
        <button onclick="submitKYC()">Submit</button>
        <p id="message"></p>
    </div>

    <script>
        function submitKYC() {
            let nin = document.getElementById("nin").value;
            let fileInput = document.getElementById("kycImage");
            let message = document.getElementById("message");

            if (nin.length !== 11 || isNaN(nin)) {
                message.textContent = "Please enter a valid 11-digit NIN.";
                return;
            }

            if (fileInput.files.length === 0) {
                message.textContent = "Please upload an identity document.";
                return;
            }

            message.textContent = "KYC submitted successfully!";
        }
    </script><form action="kyc2.html" method="get">
    <button type="submit">Submit</button>
</form>
</body>
</html>
