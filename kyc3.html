<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYC Verification Failed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f8d7da;
        }
        .kyc-container {
            border: 2px solid #721c24;
            padding: 20px;
            display: inline-block;
            background-color: #f8d7da;
            border-radius: 10px;
            color: #721c24;
        }
        img {
            max-width: 100px;
            margin: 20px auto;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #721c24;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #a94442;
        }
    </style>
</head>
<body>
    <div class="kyc-container">
        <h2>KYC Verification Failed</h2>
        <img src="failed-icon.png" alt="Verification Failed">
        <p>Unfortunately, your KYC verification has failed. selfie not match with ID Please try again</p>
        <button onclick="retryKYC()">Retry</button>
    </div>

    <script>
        function retryKYC() {
            window.location.href = "index.html"; // Redirect to KYC form page
        }
    </script>
</body>
</html>
