<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYC Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .kyc-container {
            border: 2px solid #000;
            padding: 20px;
            display: inline-block;
            background-color: #f4f4f4;
            border-radius: 10px;
        }
        input, button {
            margin-top: 10px;
            padding: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="kyc-container">
        <h2>KYC Verification</h2>
        <p>Upload your identity document:</p>
        <input type="file" id="kycImage" accept="image/*">
        <br>
        <button onclick="submitKYC()">Submit</button>
        <p id="message"></p>
    </div>

    <script>
        function submitKYC() {
            let fileInput = document.getElementById("kycImage");
            let message = document.getElementById("message");

            if (fileInput.files.length === 0) {
                message.textContent = "Please upload an image.";
                return;
            }

            message.textContent = "Selfie captured successfully!";
        }
        
        
        
    </script>

<form action="suc.html" method="get">
    <button type="submit">Submit</button>
</form>

        
    

    
</body>
</html>
